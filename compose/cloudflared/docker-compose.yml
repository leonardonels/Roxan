services:
  cloudflare-tunnel:
    image: cloudflare/cloudflared:latest
    container_name: cloudflare-tunnel
    restart: unless-stopped
    user: "1000:1000"
    environment:
      TUNNEL_TOKEN: ${CLOUDFLARE_TUNNEL_TOKEN}
    command: tunnel --no-autoupdate run
    networks:
      - cloudflare-tunnel-net
    dns:
      - 1.1.1.1
networks:
  cloudflare-tunnel-net:
    driver: bridge
